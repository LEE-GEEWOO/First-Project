<main>
    <section class="qna">
        <div class="container">
            <h2>질문과 답변</h2>
            <form action="submit-question.html" method="post" class="qna-form">
                <div class="form-group">
                    <label for="question">질문하기:</label>
                    <textarea id="question" name="question" rows="4" class="form-control" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">질문 제출</button>
            </form>
            <div class="qna-list mt-4">
                <h3>최근 질문</h3>
                <div class="qna-item">
                    <p><strong>Q:</strong> 상품 구매 후 환불은 어떻게 하나요?</p>
                    <p><strong>A:</strong> 상품 구매 후 7일 이내에 환불 요청을 하시면 처리해드립니다.</p>
                </div>
                <div class="qna-item">
                    <p><strong>Q:</strong> 회원가입은 어떻게 하나요?</p>
                    <p><strong>A:</strong> 상단의 로그인 버튼을 클릭한 후 회원가입을 진행하실 수 있습니다.</p>
                </div>
                <!-- 추가적인 질문 항목 여기에 추가 -->
            </div>
        </div>
    </section>
</main>
